<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMW Global Pack Manager</title>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react"
      }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom scrollbar for the modal and tables */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <i class="fas fa-circle-notch fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-slate-500 font-medium animate-pulse">Initializing ECMW Systems...</p>
            </div>
        </div>
    </div>

    <script type="text/babel" data-presets="typescript,react" data-type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        // This import triggers the chain reaction through all your files
        import App from './App.tsx';

        try {
            const container = document.getElementById('root');
            const root = createRoot(container);
            root.render(<App />);
            console.log("ECMW Dashboard: Application mounted successfully.");
        } catch (error) {
            console.error("ECMW Dashboard: Critical mount error:", error);
            document.getElementById('root').innerHTML = `
                <div class="p-8 text-red-600">
                    <h1 class="font-bold">System Startup Failed</h1>
                    <p>${error.message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
