<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMW FLEET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
    // We import from ESM.sh to ensure the browser doesn't struggle with 'bare' names
    import React from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
    
    // We import App.js here. 
    // Babel's 'data-type="module"' plugin will fetch this and transform the '...' inside it!
    import App from './App.js';

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

    <script type="text/babel" src="./App.js" data-type="module"></script>
</body>
</html>
